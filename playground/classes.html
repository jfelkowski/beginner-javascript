<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Classes</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    class Food {
      constructor(name) {
        this.name = name;
      }
      edible = true;
    }

    // Classes can only extend 1 oher class
    class Pizza extends Food {
      constructor(toppings = [], customer) {
        // must call this first
        super('pizza');
        //  computed instance properties
        this.toppings = toppings;
        this.customer = customer;
      }
      
      // default instance property
      // opposite of statics, to be used on instances
      slices = 10;
      // NO: Pizza.slices
      // YES: canadianPizza.slices

      // prototype method
      // almost always to use this!
      // efficient memory and perofrmance

      eat() {
        if (this.slices > 0) {
          this.slices = this.slices - 1;
          console.log(`CHOMP you now have ${this.slices} left!`);
        } else {
          console.log(`Sorry! No slices left!`);
        }
      }


      // accesors: Get and Set || Getter and Setter]
      get myToppings() {
        return this._toppings.map(el => el.toUpperCase());
      }

      set myToppings(toppings) {
        const result = toppings.map(el => el.toLowerCase());
        this._toppings = result;
      }

      // static properties/methods -> alwyas utilities
       // statics Dont exist on instances! 
      // yes: Pizza.MAX_THICKNESS
      // NO: canadianPizza.MAX_THICKNESS
     
      static MAX_THICKNESS = 0.25;

      static isPizza(object) {
        return object.type === 'pizza';
      }

      #upSellCustomer = true;

      changeUpsellValue() {
        this.#upSellCustomer = !this.#upSellCustomer;
      }



    }

    const pepperoniPizza = new Pizza(['pepperoni'], 'Wes Bos');
    const canadianPizza = new Pizza(['pepperoni', 'mushrooms', 'onion'], 'Kait Bos');

  </script>
</body>

</html>
